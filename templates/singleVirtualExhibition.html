<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/5-soham.png" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
   
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/0ccd48ad8b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- StyleSheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/singleVirtualExhibition.css" />
    <title>So-ham</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif;">
    <h4 class="title">{{ name }}</h4>
    <div class="main">
      <div class="col-4 h-100 p-2">
        <div class="left w-100 h-100">
            <div class="profile">
                <img src={{ portrait }} alt=""/>
                <p class="name px-2">{{ title }}</p>
                <hr style="margin:8px 20px"/>
                <p class="desc px-2">{{ excerpt }}</p>
                <h5>ARTIST'S PROFILE</h5>
                <div class="text-center">
                    <a href="#" class="jeevansmriti text-center">JEEVANSMRITI</a>
                </div>
            </div>
            <div class="h-100 mt-2 overflow-scroll p-2">
                <p style="font-size: 13px;">{{ content }}</p>
            </div>
        </div>
      </div>
      <div class="col-8 h-100 p-2">
        <div id="carouselExampleInterval" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner virtual-carousel h-100">
            {%for card in post_guid %}

            <div class="carousel-item{% if loop.index == 1 %} imgbox active{% endif %}" data-bs-interval="10000">
              <img src="{{ card }}" class="d-block w-100" alt="...">
            </div>
            {% endfor %}
            <!--<div class="carousel-item imgbox" data-bs-interval="10000">
              <img src="http://ngmaindia.gov.in/images/virtual-tour/abanindranath-tagore/portraits/108.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item imgbox" data-bs-interval="10000">
              <img src="http://ngmaindia.gov.in/images/virtual-tour/abanindranath-tagore/portraits/1152.jpg" class="d-block w-100" alt="...">
            </div>-->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="color: red;" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
