<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Base css -->
    <link rel="stylesheet" href="../../css/dashboard/base.css" />
    {% block css %}{% endblock %}
    <title>Dashboard</title>
  </head>
  <body>
    <div class="d-main">
      <div class="d-nav">
        <div class="d-flex justify-content-between align-items-center rounded h-100">
          <div class="logo">
            <img class="" src="../img/5-soham.png" alt="so-ham logo" />
            <img class="" src="../img/New-NGMA-logo.png" alt="NGMA logo" />
          </div>
          <div class="profile">
            <span>User Name </span>
            <img src="../img/user.png" alt="" />
          </div>
        </div>
      </div>
      <div class="d-sidebar">
        <div class="d-flex flex-column rounded h-100 overflow-auto position-relative">
          <span class="cut">
            <i class="fas fa-times"></i>
          </span>
          <ul class="nav nav-pills flex-column mb-auto mt-4 sidebar-items">
            <li class="">
              <a href="{{ url_for('theme_of_month') }}" class="sidebar-link-header"> Theme of the Month </a>
            </li>
            <li class="">
              <a href="/dashboard/blog" class="sidebar-link-header"> Blog </a>
            </li>
            <li class="">
              <a href="#" class="sidebar-link-header"> Curational Evalution </a>
            </li>
            <li class="">
              <a href="/dashboard" class="sidebar-link-header"> Hall of Fame </a>
            </li>
            <li class="">
              <a href="/dashboard/bestArtworkYear" class="sidebar-link-header"> Art of the year </a>
            </li>
            <li class="">
              <a href="/dashboard/exhibition" class="sidebar-link-header"> Exhibiton </a>
            </li>
            <li class="">
              <a href="/dashboard/events" class="sidebar-link-header"> Event Calender </a>
            </li>
          </ul>
          <div class="d-flex w-100 justify-content-between logout-container">
            <span>Logout</span>
            <span class="logout"><i class="fas fa-sign-out-alt"></i></span>
          </div>
        </div>
      </div>
      <div class="d-content">
        <div class="rounded h-100 overflow-auto">
          <span class="menu"><i class="fas fa-bars"></i></span>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0ccd48ad8b.js" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block js %} {% endblock %}

    <script>
      $(document).ready(function () {
        $('.menu').click(function () {
          $('.d-sidebar').css({
            left: '0px',
            transition: 'left 0.3s ease-in-out',
          });
        });
        $('.cut').click(function () {
          $('.d-sidebar').css({
            left: '-230px',
            transition: 'left 0.3s ease-in-out',
          });
        });
      });
    </script>
  </body>
</html>
