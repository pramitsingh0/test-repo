      <div class="form_right">
        <div class="login-form">
          <img src="../img/5-soham.png" alt="" class="mb-3" />
          <h1>Welcome to So-Ham</h1>
          <p>Find new ideas to try</p>
          <form action="/" method="POST">
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa fa-user-circle"></i
              ></span>
              <input
                type="text"
                name="displayname"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa fa-user-circle"></i
              ></span>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa fa-envelope-o"></i
              ></span>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="input-group mb-3 password-input">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
              <span class="input-group-text password-icon"
                ><i class="bi bi-eye-slash" id="togglePassword"></i
              ></span>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="login-button">Submit</button>
            </div>
            <div class="mb-3 text-center haveanaccount">
              Have an account? <span><a href="/login">Login</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the eye / eye slash icon
        this.classList.toggle("bi-eye");
      });
    </script>
