{% block content %}
  <h3 class="text-center mt-5">Select a theme of the month</h3>
  <div>
  <form method="post" action="{{ url_for('save_theme_of_month') }}" enctype="multipart/form-data"
    <div class="mx-auto w-50 mt-3">
      <label for="theme_title">Enter a title for the theme:</title>
      <input type="text" name="theme_title" class="form-control" size=80 required>
    </div>
        <div>
    <div class="mx-auto w-50 mt-3">
      <label for="theme_content">Theme Description</label>
      <textarea rows="23" cols="50" name="theme_content" class="form-control" required></textarea>
    </div>
    <div class="mx-auto w-50 mt-3">
      <label for="theme_image">Upload image for the theme: </label>
      <input type="file" name="theme_image" class="btn btn-secondary" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-danger mt-3">Submit</button>
    </div>
  </form>
