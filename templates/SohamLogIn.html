<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/5-soham.png" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/0ccd48ad8b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- StyleSheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/SohamLogin.css" />

    <title>So-ham</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 login-form px-4">
          <img src="../img/5-soham.png" alt="" class="mb-3" />
          <h1>Welcome to So-Ham</h1>
          <p>Find new ideas to try</p>
          <form action="/login" method="POST">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-3 password-input">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
              <span class="input-group-text password-icon"
                ><i class="bi bi-eye-slash" id="togglePassword"></i
              ></span>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn login-button">Submit</button>
            </div>

            <div class="d-flex justify-content-between mb-3 forgot-pass">
              <p>Don't have an account? <a href="/#form">Sign Up</a></p>
              <a href="/forgot_password">Forgot Password??</a>
            </div>
            <div class="d-flex justify-content-end mb-3 forgot-pass">
              <a
                href="/adminLogin"
                style="
                  border: none;
                  color: white;
                  padding: 0.4em 1.7em;
                  font-size: 18px;
                  border-radius: 0.3em;
                  background: #e74c3c;
                  cursor: pointer;
                  border: 1px solid #e74c3c;
                  transition: all 0.3s;
                  box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
                "
                >Create a museum account</a
              >
            </div>
          </form>
        </div>
        <div class="col-lg-6 form-right">
          <img src="../img/Soham 100 Images/img_22.jpg" alt="" />
        </div>
      </div>
    </div>

    <script>
      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the eye / eye slash icon
        this.classList.toggle("bi-eye");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
